<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Made To Be Themed</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: Cantarell, sans-serif;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                background-color: #2e8cc2;
            }
            .container {
                flex: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 2rem;
                text-align: center;
                max-width: 1200px;
                margin: 0 auto;
            }
            .icon {
                width: 96px;
                height: 96px;
                margin-bottom: 3rem;
            }
            .icon svg {
                width: 100%;
                height: 100%;
                color: #ffffff;
            }
            .icon svg path {
                fill: #ffffff;
            }
            h1 {
                font-size: 2.5rem;
                font-weight: bold;
                color: #ffffff;
                margin-bottom: 2rem;
                max-width: 800px;
                line-height: 1.2;
            }
            .message {
                font-size: 1.25rem;
                color: #ffffff;
                max-width: 600px;
                margin: 0 auto;
                line-height: 1.5;
            }
            @media (min-width: 768px) {
                h1 {
                    font-size: 3.5rem;
                }
                .message {
                    font-size: 1.5rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="icon">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="16px"
                    viewBox="0 0 16 16"
                    width="16px"
                >
                    <path
                        d="m 8 1 l -4.5 4.5 h 0.027344 c -0.984375 1.101562 -1.527344 2.523438 -1.527344 4 c 0 3.3125 2.6875 6 6 6 s 6 -2.6875 6 -6 c 0 -1.476562 -0.542969 -2.898438 -1.53125 -4 h 0.03125 z m 4 8 c 0.277344 0 0.5 0.222656 0.5 0.5 c 0 2.480469 -2.019531 4.5 -4.5 4.5 c -0.277344 0 -0.5 -0.222656 -0.5 -0.5 s 0.222656 -0.5 0.5 -0.5 c 1.9375 0 3.5 -1.5625 3.5 -3.5 c 0 -0.277344 0.222656 -0.5 0.5 -0.5 z m 0 0"
                        fill="#ffffff"
                    />
                </svg>
            </div>
            <h1>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </h1>
            <p class="message">
                Ut enim ad minim veniam, quis nostrud exercitation ullamco
                laboris nisi ut aliquip ex ea commodo consequat.
            </p>
        </div>
    </body>
</html>
